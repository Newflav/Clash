custom_proxy_group=全球加速`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]美国节点
custom_proxy_group=Google`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]美国节点
custom_proxy_group=哔哩哔哩`select`[]DIRECT`[]香港节点`[]台湾节点
custom_proxy_group=YouTube`select`[]香港节点`[]台湾节点`[]美国节点`[]日本节点
custom_proxy_group=Spotify`select`[]香港节点`[]台湾节点`[]美国节点`[]日本节点`[]新加坡节点
custom_proxy_group=Telegram`select`[]日本节点`[]DIRECT
custom_proxy_group=Twitter`select`[]俄罗斯节点
custom_proxy_group=兜底`select`[]Proxy`[]DIRECT

custom_proxy_group=香港节点`url-test`(?=.*(🇭🇰|港|HK|(?i)Hong))^((?!(俄|台|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=台湾节点`url-test`(?=.*(🇹🇼|台|TW|(?i)Taiwan))^((?!(俄|港|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=日本节点`url-test`(?=.*(🇯🇵|日|JP|(?i)Japan))^((?!(俄|港|台|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=美国节点`url-test`(?=.*(🇺🇸|美|US|(?i)States|American))^((?!(俄|港|台|日|新)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=新加坡节点`url-test`(?=.*(🇸🇬|新|狮|獅|SG|(?i)Singapore))^((?!(俄|港|台|日|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=俄罗斯节点`url-test`(?=.*(🇷🇺|俄罗斯|俄|RU|(?i)Russia))^((?!(港|台|日|新|美)).)*$`http://www.gstatic.com/generate_204`300

enable_rule_generator=true
overwrite_original_rules=true
